<div :class="$style.top">
  <v-container :class="$style.container">
    <v-layout wrap align-center>
      <v-flex xs12>
        <source-select
          label="Target volume"
          :filterFunc="filterImages"
          bindToActiveSource
          hideIfOneDataset
          @input="setTargetVolume"
        />
      </v-flex>
    </v-layout>
  </v-container>
  <v-container :class="$style.container">
    <v-layout wrap align-center>
      <template v-if="enabled">
        <v-btn flat @click="disable">
          <v-icon left>crop_free</v-icon>
          Hide
        </v-btn>
      </template>
      <template v-else>
        <v-btn flat @click="enable">
          <v-icon left>crop</v-icon>
          Crop
        </v-btn>
      </template>
      <v-spacer />
      <v-btn @click="reset" :disabled="!canReset" flat>
        <v-icon left>replay</v-icon>
        Reset
      </v-btn>
    </v-layout>
  </v-container>
</div>
