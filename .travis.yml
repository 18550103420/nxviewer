language: node_js
os: linux
dist: trusty

addons:
  chrome: stable

node_js:
  - '8'

notifications:
  email:
    recipients:
      - sebastien.jourdain@kitware.com
      - forrest.li@kitware.com
      - stephen.aylward@kitware.com
    on_success: change
    on_failure: always

cache:
  directories:
    - node_modules
    - Documentation/build-tmp

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libgif-dev

script:
  - npm install
  - npm run build:release
  - npm run deploy

after_success:
  - npm run semantic-release

branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
